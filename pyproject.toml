[tool.ruff]
select = ["ALL"]
line-length = 100
target-version = "py311"
show-fixes = true
exclude = [
  "scripts/init_db.py",  # Database initialization script - ignore linting
]
ignore = [
  "TD001",
  "TD002",
  "TD003",
  "TD005",
  "FIX001",
  "FIX002",
  "PGH004",
  "D102",
] # Should be enabled for multi developers context

[tool.ruff.isort]
known-first-party = ["your_project"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests (no external dependencies)",
    "integration: Integration tests (uses local DB)",
    "e2e: End-to-end tests (requires deployed API)",
]
asyncio_mode = "auto"
